version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.4.1-browsers
    steps:
      - checkout
      - restore_cache:
          key: 'dependency-cache-{{ checksum "package.json" }}'
      - run: npm install
      - save_cache:
          key: 'dependency-cache-{{ checksum "package.json" }}'
          paths:
            - ./node_modules
      - run:
          name: Test
          command: npm test
